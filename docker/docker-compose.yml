services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
#    networks:
#      - front-tier
#      - back-tier
#    configs:
#      - httpd-config
#    secrets:
#      - server-certificate

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"

  vote:
    build:
      context: ./vote
    ports:
      - 32003:80
    depends_on:
      - redis

  result:
    build:
      context: ./result
    ports:
      -  32002:4000
    depends_on:
      - db
  
  worker:
    build:
      context: ./result
    depends_on:
      - db
      - redis